<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The BookNook</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <div class="icon"></div>
        <span>The BookNook</span>
      </div>
      <div class="search-bar">SEARCH</div>
      <div class="links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#books">Books</a>
        <a href="#blog">Blog</a>
      </div>
      <div class="signInOut">
        <a href="#account">Account</a>
        <a href="#cart">Cart <span class="count">0</span></a>
      </div>
    </nav>

    <div id="app"></div>

    <footer>
      <p>Copyright 2022, The BookNook</p>
      <div class="footer-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#books">Books</a>
        <a href="#blog">Blog</a>
      </div>

      <div class="icons">
        <img src="images/fb-icon.png" alt="facebook icon" />
        <img src="images/ig-icon.png" alt="instagram icon" />
        <img src="images/twitter-icon.png" alt="twitter bird icon" />
      </div>
    </footer>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="app/app.js"></script>
    <script type="module" src="model/model.js"></script>
  </body>
</html>
